<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <link href="/main.css" rel="stylesheet" type="text/css">

  <link href="/media/icons/favicons/favicon--180.jpg" rel="apple-touch-icon" sizes="180x180">
  <link href="/media/icons/favicons/favicon--32.jpg" rel="icon" sizes="32x32" type="image/png">
  <link href="/media/icons/favicons/favicon--16.jpg" rel="icon" sizes="16x16" type="image/png">

  <link rel="manifest" href="/media/icons/favicons/site.webmanifest">

  <meta charset="UTF-8">

  <meta name="description"
    content="I show some of the really cool projects and workplaces I've been involved with over the years.">
  <meta name="keywords" content="3D art, Portfolio, Resumé, Showreel">
  <meta name="author" content="Edwin Björlin">

  <meta name="msapplication-TileColor" content="#171818">
  <meta name="theme-color" content="#ffffff">

  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <title>[Firstname] [Lastname] - Portfolio</title>

  <script src="/main.js" defer></script>
</head>

<body>
  <main>

    <div class="section--welcome">
      <video autoplay class="welcome" loop muted>
        <source src="/media/videos/welcome/welcome.mp4" type="video/mp4">
        <source src="/media/videos/welcome/welcome.ogv" type="video/ogg">
        <source src="/media/videos/welcome/welcome.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>

      <div class="part--name-and-attributes">
        <h1>[Firstname] [Lastname]</h1>
        <h6>[Profession]</h6>
      </div>
    </div>

    <div class="section--projects">

      <div class="container--headers-and-projects">
        <h3>Projects</h3>

        <div class="container--projects">
          <div class="sub-container--projects">
            <div class="sub-sub-container--projects">
              <div class="component--project-card">
                <img src="/media/images/3d-art/compass.png" alt="compass">

                <div class="part--project-info">
                  <h6>Compass</h6>
                </div>
              </div>

              <div class="component--project-card">
                <video controls poster="/media/images/3d-art/thumbnails/12v-engine--thumbnail.jpg">
                  <source src="/media/videos/3d-art/12v-engine/12v-engine.mp4" type="video/mp4">
                  <source src="/media/videos/3d-art/12v-engine/12v-engine.ogv" type="video/ogg">
                  <source src="/media/videos/3d-art/12v-engine/12v-engine.webm" type="video/webm">
                  Your browser does not support the video tag.
                </video>

                <div class="part--project-info">
                  <h6>12V Engine</h6>
                </div>
              </div>
            </div>

            <div class="sub-sub-container--projects">
              <div class="component--project-card">
                <div class="part--project-info">
                  <h6>Coffee Grinder</h6>
                </div>
              </div>
            </div>
          </div>

          <div class="sub-container--projects">
            <div class="sub-sub-container--projects">
              <div class="component--project-card">
                <div class="part--project-info">
                  <h6>Canon</h6>
                </div>
              </div>
            </div>

            <div class="sub-sub-container--projects">
              <div class="component--project-card">
                <div class="part--project-info">
                  <h6>Bench Grinder</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section--about">
      <div class="component--portrait-and-personal-info">
        <img src="/media/images/portrait.png" alt="Portrait">
        <div class="part--personal-info">
          <h1>[Firstname] [Lastname]</h1>
          <h6>[Profession]</h6>
          <a href="/edwin-bjorlin--resumé.pdf" target="_blank">Download resumé</a>
        </div>
      </div>

      <div class="container--backstory-and-contact-info">
        <div class="part--backstory">
          <h3>About</h3>
          <p>[Short text description about me as a person]</p>
        </div>

        <div class="component--contact-info">
          <h3>Contact</h3>

          <div class="part--email">
            <a href="mailto:support@usefulwebcourses.io" class="email">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke=""
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>

              <p>[Email address]</p>
            </a>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <p>© 2023 [URI to my website]</p>
  </footer>
</body>

</html>
