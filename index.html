<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <link href="/main.css" rel="stylesheet" type="text/css">

    <link href="/media/icons/favicons/favicon--180.jpg" rel="apple-touch-icon" type="image/jpeg" sizes="180x180">
    <link href="/media/icons/favicons/favicon--32.jpg" rel="icon" type="image/jpeg" sizes="32x32">
    <link href="/media/icons/favicons/favicon--16.jpg" rel="icon" type="image/jpeg" sizes="16x16">

    <link href="/media/icons/favicons/site.webmanifest" rel="manifest">

    <meta charset="UTF-8">

    <meta name="description" content="[Describe you website here]">
    <meta name="keywords" content="[Add keywords to describe your website here]">
    <meta name="author" content="[Add your name here]">

    <meta name="msapplication-TileColor" content="#171818">
    <meta name="theme-color" content="#FFFFFF">

    <meta content="width-device-width, initial-scale=1" name="viewport">

    <title>[First name] [Last name] - Portfolio</title>

    <script src="/main.js" defer></script>
</head>

<body>
    <header></header>

    <main>
        <div class="section--welcome">
            <video autoplay class="welcome" loop muted>
                <source src="/media/videos/welcome/welcome.mp4" type="video/mp4">
                <source src="/media/videos/welcome/welcome.ogv" type="video/ogg">
                <source src="/media/videos/welcome/welcome.webm" type="video/webm">
                Your browser does not support the video tag!
            </video>

            <div class="part--name-and-attributes">
                <h1>[Firstname] [Lastname]</h1>
                <h6>[Profession]</h6>
            </div>
        </div>

        <div class="section--projects">
            <div class="container--headers-and-projects">
                <h3>Projects</h3>

                <div class="container--projects">
                    <div class="sub-container--projects">
                        <div class="sub-sub-container--projects">
                            <div class="component--project-card">
                                <div class="part--project-info">
                                    <h6>[Title]</h6>
                                    <p>[Description]</p>
                                </div>
                            </div>
                        </div>

                        <div class="sub-sub-container--projects">
                            <div class="component--project-card">
                                <div class="part--project-info">
                                    <h6>[Title]</h6>
                                    <p>[Description]</p>
                                    <button>Visit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sub-container--projects">
                        <div class="sub-sub-container--projects">
                            <div class="component--project-card">
                                <img src="/media/images/abstract-art--thumbnail.jpg" alt="Abstract art">

                                <div class="part--project-info">
                                    <h6>[Title]</h6>
                                    <p>[Description]</p>
                                </div>
                            </div>
                        </div>

                        <div class="sub-sub-container--projects">
                            <div class="component--project-card">
                                <video autoplay class="welcome" loop muted>
                                    <source src="/media/videos/projects/flying-balls.mp4" type="video/mp4">
                                    <source src="/media/videos/projects/flying-balls.ogv" type="video/ogg">
                                    <source src="/media/videos/projects/flying-balls.webm" type="video/webm">
                                    Your browser does not support the video tag!
                                </video>

                                <div class="part--project-info">
                                    <h6>[Title]</h6>
                                    <p>[Description]</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section--about">
            <div class="component--portrait-and-personal-info">
                <img src="/media/images/portrait.jpg">

                <div class="part--personal-info">
                    <h1>[Firstname] [Lastname]</h1>
                    <h6>[Profession]</h6>
                    <a href="/media/resume.pdf" target="_blank">Download resumé</a>
                </div>
            </div>

            <div class="container--backstory-and-contact-info">
                <div class="part--backstory">
                    <h3>About</h3>
                    <p>[Short description about yourself]</p>
                </div>

                <div class="component--contact-info">
                    <h3>Contact</h3>

                    <div class="part--email">
                        <svg></svg>

                        <p>[Email address]</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 [URI to website]</p>
    </footer>
</body>

</html>
